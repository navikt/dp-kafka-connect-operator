apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dp-kafka-connect-operator
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
    apiserver-access: "enabled"
spec:
  port: 8080
  liveness:
    path: /internal/isalive
  readiness:
    path: /internal/isready
  replicas:
    disableAutoScaling: true
    min: 1
    max: 1
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 20m
      memory: 256Mi
  env:
    - name: BASE_URL
      value: http://dp-kafka-connect
  accessPolicy:
    outbound:
      rules:
        - application: dp-kafka-connect
        - application: logging
          namespace: nais-system
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
